---
image: node:10

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

before_script:
  - npm i jest -g
  - npm i

stages:
  - compile
  - build
  - test

lint:
  script:
    - npm run lint
  stage: compile
  only:
    - master
  tags:
    - docker
    - linux
  allow_failure: false
  when: always

compile:
  script:
    - npm run compile:test
  stage: compile
  artifacts:
    untracked: true
  only:
    - master
  tags:
    - docker
    - linux
  allow_failure: false
  when: always

build:
  dependencies:
    - compile
  script:
    - npm run build:compose-test
  stage: build
  artifacts:
    untracked: true
  only:
    - master
  tags:
    - docker
    - linux
  allow_failure: false
  when: always

test:
  dependencies:
    - build
  script:
    - npm run test:docker
  only:
    - master
  tags:
    - docker
    - linux
  allow_failure: false
  when: always
