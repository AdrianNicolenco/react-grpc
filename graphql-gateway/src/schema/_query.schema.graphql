type Query {
  # Comments Query
  comments(query: String): [Comment!]!
  commentCount(query: String): Int!

  # Posts Query
  post(id: ID!): Post!
  posts(query: String): [Post!]!
  postCount(query: String): Int!
  myPosts(query: String): [Post!]!

  # Users Query
  users(query: String): [User!]!
  userCount(query: String): Int!
  user(id: ID!): User!
  me: User!
}
