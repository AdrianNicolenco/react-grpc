
type Post {
  id: ID!
  title: String!
  body: String!
  published: Boolean!
  author: User!
  comments(query: String, page: Int, limit: Int, orderBy: String): [Comment!]!
  createdAt: DateTime!
  updatedAt: DateTime!
  version: Int!
}

type CreatePostPayload {
  error: String
  post: Post
}

input CreatePostInput {
  title: String!
  body: String!
  published: Boolean!
}

type UpdatePostPayload {
  error: String
  post: Post
}

input UpdatePostInput {
  title: String
  body: String
  published: Boolean
}

type DeletePostPayload {
  error: String
  count: Int
}

type PostSubscriptionPayload {
  mutation: String!
  data: Post!
}
